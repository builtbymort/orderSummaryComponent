<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="card">
            <div class="panel top">
                <img src="images/illustration-hero.svg" alt="illustration-hero">
            </div>
            <div class="panel bottom">
                <section>
                    <div class="mainParagraph">
                        <h1>Order Summary</h1>
                        <p>
                            You can now listen to millions of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>
                    </div>
                    <div class="plan">
                        <img src="images/icon-music.svg">
                        <div>
                            <h5>Annual Plan</h5>
                            <p>$59.99/year</p>
                        </div>
                        <a href="">Change</a>
                    </div>
                    <button class="btn payment">Proceed to Payment</button>
                    <button class="btn cancel">Cancel Order</button>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
